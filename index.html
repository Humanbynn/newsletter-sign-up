<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  
<div class="container">
  <div class="textContent">

  <h1>Stay updated!</h1>

  <p>Join 60,000+ product managers receiving monthly updates on:</p>
  
  <img class="icon" src="./assets/images/icon-list.svg" alt="icon-list"><p>Product discovery and building what matters</p>
  <img class="icon" src="./assets/images/icon-list.svg" alt="icon-list"><p>Measuring to ensure updates are a success</p>
  <img class="icon" src="./assets/images/icon-list.svg" alt="icon-list"><p>And much more!</p><br>


  <h3>Email address</h3>
  <label for="email"></label>
  <input type="text" id="email" placeholder="email@company.com" ><br>
  <br>
  <a><button> Subscribe to monthly newsletter</button></a>
  </div>
  <div><img height="450" id="image" src="assets/images/illustration-sign-up-desktop.svg" alt="sign-up desktop image"></div>
</div>
<br>
